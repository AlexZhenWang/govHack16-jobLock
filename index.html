        <script>
            $(document).ready(function(){
                var skills = "";
                var area = "";
                var health_skills = ["Anaesthetist",
                    "Clinical Psychologist",
                    "Diagnostic and Interventional Radiologist",
                    "General Practitioner",
                    "Medical Radiation Therapist",
                    "Medical Laboratory Scientist – including Cytotechnologist (Cytoscientist)",
                    "Registered Nurse (Aged Care)",
                    "Registered Nurse (Critical Care and Emergency)",
                    "Registered Nurse (Medical)",
                    "Registered Nurse (Perioperative)",
                    "Obstetrician and Gynaecologist",
                    "Pathologist",
                    "Physicist (Medical)",
                    "Physiotherapist",
                    "Psychiatrist",
                    "Renal Medicine Specialist",
                    "Sonographer",
                    "Specialist Physician in Palliative Medicine",
                    "Surgeon (General)",
                    "Veterinarian"];
                var construction_skills = ["Construction Project Manager (Roading and Infrastructure)",
                    "Civil Engineer",
                    "Geotechnical Engineer",
                    "Structural Engineer",
                    "Civil Engineering Technician",
                    "Project Builder (including Building Project Manager and Site Foreman)"];
                $("#canteburry_chart").hide();
                $("#wellington_chart").hide();
                $("#all_regions_chart").show();
                $("#skills").change(function(){
                    $("#selected_skill").text($('#skills :selected').text());
                    skills = $('#skills :selected').text();
                    displayCompanyNum();
                });
                $("area").click(function () {
                    $("#selected_region").text($(this).context.title)
                    area = $(this).context.title;
                    displayCompanyNum();

                });
                $('#rent').val($(this).is(':checked'));
                $('#rent').change(function() {
                    if($(this).is(":checked")) {
                        $('#rent_cost').show();
                    }else{
                        $('#rent_cost').hide();
                    }
                });
                $('#sell').val($(this).is(':checked'));
                $('#sell').change(function() {
                    if($(this).is(":checked")) {
                        $('#sell_cost').show();
                    }else{
                        $('#sell_cost').hide();
                    }
                });
                function displayCompanyNum() {
                    if(area === "Wellington") {
                        //we have data for Wellington
                        $("#all_regions_chart").hide();
                        $("#canteburry_chart").hide();
                        $("#wellington_chart").show();
                        $("#rent_cost_value").text('$331 PW');
                        $("#sell_cost_value").text('$355 K');
                        $("#number_companies").text('2337');
                        var matched = false;
                        //We have data for Health Care and Construction
                        for (var i = 0; i < health_skills.length; i++) {
                            //trying to match Health Care
                            if (skills === health_skills[i]) {
                                matched = true;
                                break;
                            }
                        }
                        if (matched == true) {
                            $("#number_companies").text('2337');
                        }else{
                            $("#number_companies").text('#');
                        }
                        if(matched == false) {
                            //trying to match Construction
                            for (var i = 0; i < construction_skills.length; i++) {
                                if (skills === construction_skills[i]) {
                                    matched = true;
                                    break;
                                }
                            }
                            console.log(matched);
                            if (matched == true) {
                                $("#number_companies").text('5400');
                            } else {
                                $("#number_companies").text('#');
                            }
                        }
                    }else if(area === "Canteburry") {
                        $("#all_regions_chart").hide();
                        $("#canteburry_chart").show();
                        $("#wellington_chart").hide();
                        $("#rent_cost_value").text('$332 PW');
                        $("#sell_cost_value").text('$384 K');
                        $("#number_companies").text('#');
                    }else{
                        $("#all_regions_chart").show();
                        $("#canteburry_chart").hide();
                        $("#wellington_chart").hide();
                        $("#rent_cost_value").text('#');
                        $("#sell_cost_value").text('#');
                        $("#number_companies").text('#');
                    }
                }
            });
