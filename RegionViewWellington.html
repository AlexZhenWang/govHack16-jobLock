<div class="container">

    <section class="main">

        <input type="radio" name="resize-graph" id="graph-normal" checked="checked" /><label for="graph-normal">Details</label>

        <span class="button-label">Product:</span>
        <input type="radio" name="fill-graph" id="f-product1" /><label for="f-product1">Companies</label>

        <input type="radio" name="fill-graph" id="f-product3" /><label for="f-product3">Rent</label>

        <ul class="graph-container">
            <li>

                <div class="bar-wrapper">

                </div>
            </li>
            <li>
